<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons :: head}"><title>None</title></head>
<body>
<div class="container">
    <header th:replace="~{fragments/commons :: header}"></header>

    <div class="form">
    <h1 th:text="#{administrator_page}">Administrator Page</h1>
    <h3 th:text="#{manage_active_ingredient.message}">Manage active ingredients</h3>

    <div th:each="ingredient : ${ingredients}" class="ingredient-row">
        <p class="ingredient-name" th:text="${ingredient.ingredientName}">Ingredient Name</p>
        <form th:action="@{/deleteIngredient/{id}(id=${ingredient.id})}" method="post">
            <button class="button buttonSmall" type="submit" th:text="#{delete}">Delete</button>
        </form>
    </div>
    </div>




    <footer th:replace="~{fragments/commons :: footer}"></footer>
</div>
</body>
</html>
