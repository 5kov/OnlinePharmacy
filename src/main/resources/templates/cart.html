<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<div class="container">
    <header th:replace="fragments/commons::header"></header>

    <div class="form">
        <div class="flex-container-cart">
            <div class="flex-container-cart-2">
                <div class="medicine-picture-small">
                    <img class="medicine-picture-small" src="https://sopharmacy.bg/media/sys_master/haf/h37/9093013340190.jpg" alt="Helicid">
                </div>
                <div>
                    <p>
                        &nbsp; <span>Хелицид 20 мг х28 капсули Zentiva</span>&nbsp;
                        <span>8,12 лв.</span>
                    </p>
                    <div class="flex-container-cart-3">
                        <input class="button-show-more" min="1" name="form-0-quantity" value="1" type="number">
                        <button type="button" class="button-show-more">Update cart</button>
                        <button type="button" class="button-show-more">Remove</button>
                    </div>

                </div>
            </div>

        </div>
        <div class="total">
            <span>Total: 100 лв.</span>
        </div>
        <div>
            <button type="button" class="button-show-more">Order</button>
        </div>





        <div>
            <h2>Shopping Cart</h2>
            <div th:each="item : ${cartItems}">
                <div>
                    <img th:src="@{'/img/' + ${item.medicine.getImageUrl()}}" alt="Product Image" style="width:100px; height:100px;"/>
                    <p th:text="${item.medicine.medicineNameEn}">Medicine Name</p>
                    <p th:text="${'$' + item.medicine.price}">Price</p>
                    <form th:action="@{'/update-order/' + ${item.id}}" method="post">
                        <input type="number" name="quantity" th:value="${item.quantity}" class="input-field" min="1"/>
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{'/delete-order/' + ${item.id}}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
            <p>Total Price: <span th:text="${totalPrice}"></span></p>
            <form th:action="@{/order}" method="post">
                <button type="submit">Place Order</button>
            </form>
        </div>







    </div>
    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
