<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<div class="container">
    <header th:replace="fragments/commons::header"></header>

    <div class="form">
        <div class="form-border">
            <form>
                <div class="text-info" >Incorrect username or password!</div>

                <div class="form-group">
                    <div>
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                    <small>Username must be between 3 and 20 characters!</small>
                </div>

                <div class="form-group">
                    <div>
                        <label for="password">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    <small class="invalid-feedback text-info">Password must be between 3 and 20 characters!</small>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>

                <div class="form-group">
                    <div>No account? <a class="register-link" href="/register">Create one!</a></div>
                </div>
            </form>
        </div>

    </div>



    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
