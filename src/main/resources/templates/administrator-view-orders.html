        <div th:each="order : ${orders}">
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
            <p><strong>Username:</strong> <span th:text="${order.user.username}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${order.user.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${order.user.lastName}"></span></p>
            <p><strong>Phone Number:</strong> <span th:text="${order.user.phoneNumber}"></span></p>
            <p><strong>Address:</strong> <span th:text="${order.user.street}"></span>, <span th:text="${order.user.city}"></span>, <span th:text="${order.user.postalCode}"></span></p>
            <p><strong>Email:</strong> <span th:text="${order.user.email}"></span></p>

            <h3>Items:</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.drug.medicineNameEn}">Medicine Name</td>
                    <td th:text="${item.quantity}">Quantity</td>
                    <td th:text="${'$' + item.itemPrice}">Price</td>
                    <td th:text="${'$' + (item.itemPrice * item.quantity)}">Total Price</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3">Total Price of Order:</td>
                    <td th:text="${'$' + order.getTotalPrice()}"></td>
                </tr>
                </tfoot>
            </table>

            <button onclick="window.print()" class="button">Print Order</button>

            <div>
                <a th:if="${orders.hasPrevious()}" th:href="@{/orders(page=${orders.number - 1})}">Previous Order</a>
                <a th:if="${orders.hasNext()}" th:href="@{/orders(page=${orders.number + 1})}">Next Order</a>
            </div>
        </div>

    </div>



    <footer th:replace="fragments/commons::footer"></footer>
