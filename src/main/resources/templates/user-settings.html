<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<div class="container">
    <header th:replace="fragments/commons::header"></header>

    <div class="form">
        <h1>Administrator Page</h1>
        <h3>User settings</h3>
        <div class="input-container">

            <form th:action="@{/user-settings}" th:object="${updateUserDTO}" method="post">
                <div>
                     <input type="hidden" id="id" name="id" th:field="*{id}" class="input-field"/>
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="input-field" />
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
                    <div th:if="${usernameExists}" class="error-message">
                        <div>Username already exist</div>
                    </div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="input-field" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                    <div th:if="${emailExists}" class="error-message">
                        <div>Email already exist</div>
                    </div>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <input type="text" id="country" th:field="*{country}" class="input-field" />
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error-message"></span>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" th:field="*{city}" class="input-field" />
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></span>
                </div>
                <div>
                    <label for="street">Street:</label>
                    <input type="text" id="street" th:field="*{street}" class="input-field" />
                    <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="error-message"></span>
                </div>
                <div>
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" class="input-field" />
                    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error-message"></span>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="input-field" />
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
                </div>
                <a href="/change-password">Change Password</a>

<!--                    <label for="password">Password:</label>-->
<!--                    <input type="password" id="password" th:field="*{password}" class="input-field" />-->

<!--                    <div th:if="${passwordsDoNotMatch}" class="error-message">-->
<!--                        <div>Passwords do not match</div>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div>-->
<!--                    <label for="confirmPassword">Confirm Password:</label>-->
<!--                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="input-field" />-->
<!--                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></span>-->
<!--                </div>-->
                <button type="submit" class="button">Save</button>
            </form>



        </div>
    </div>



    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
